{extend name="extra@admin/content"}

{block name="content"}
<form onsubmit="return false;" action="__SELF__" data-auto="true" method="post" class='form-horizontal' style='padding-top:20px'>






    <div class="form-group">
        <label class="col-sm-2 control-label">Landline <span class="nowrap">电话咨询</span></label>
        <div class='col-sm-8'>
            <input type="text" name="site_landline"  title="" placeholder="电话咨询" value="{:sysconf('site_landline')}" class="layui-input">
            <p class="help-block">在小程序页面用户可以直接拨打该号码</p>
        </div>
    </div>




    <div class="hr-line-dashed"></div>

    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>

{/block}
