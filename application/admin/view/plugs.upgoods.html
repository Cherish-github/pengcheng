<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="{:sysconf('browser_icon')}" />
    <title>音频上传</title>
    <link rel="stylesheet" href="__PUBLIC__/static/plugs/bootstrap/css/bootstrap.min.css?ver={:date('ymd')}"/>
    <link rel="stylesheet" href="__PUBLIC__/static/plugs/layui/css/layui.css?ver={:date('ymd')}"/>
    <script>window.ROOT_URL = '__PUBLIC__';</script>
    <script src="__PUBLIC__/static/plugs/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/static/plugs/require/require.js?ver={:date('ymd')}"></script>
    <script src="__PUBLIC__/static/admin/app.js?ver={:date('ymd')}"></script>
</head>
<body>
<form class="layui-form layui-box">
    <div class="layui-form-item" style='padding:50px 30px 20px 0;'>
        <label class="layui-form-label">请选择商品</label>
        <div class="layui-input-block">
            <select name="audio" id="" lay-search>
               {foreach goods as $g}
                <option class="audio-option-{$g.id}" value="{$g.id}"  title="{$g.title}">{$g.title}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item text-center">
        <button class="layui-btn" lay-submit lay-filter="subForm" type='button' onclick="sub()">确定</button>
    </div>
</form>
</body>
<script>
       function sub(){
           var val = $('select[name=audio]').val();
            var elem = $('.audio-option-'+val);
            var title = elem.attr('title');
           top.$('[name="{$field}"]').map(function () {
               top.$(this).attr('title',title).val(val).trigger('change');
           });
           var index = top.layer.getFrameIndex(window.name);
           top.layer.close(index);
       }
</script>
</html>
