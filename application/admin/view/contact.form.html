<form class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="__SELF__" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label label-required">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value="{$vo.title|default=''}" required="required" title="请输入标题"  placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label label-required">信息</label>
        <div class="layui-input-block">
            <input type="text" name="phone" value='{$vo.phone|default=""}' maxlength="30" required="required" title="请输内容信息" placeholder="请输内容信息" class="layui-input">
        </div>
    </div>

    {if isset($vo.call_id) && $vo.call_id>0}
    <div class="layui-form-item">
        <label class="layui-form-label">调用ID</label>
        <div class="layui-input-block">
            <input type="number" name="call_id" value='{$vo.call_id|default=""}' size="20" readonly title="" placeholder="不能重复,不要随意修改" class="layui-input">
        </div>
        <span style="color: red;">请勿随意改动调用ID</span>
    </div>
    {/if}

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
    </div>

    <script>window.form.render();</script>
</form>
