        {foreach $members as $member}
        <div class="member">
            <h3 class="fs28 c3">{$member.title}</h3>
            <div class="member1 fs26 c6">
                {:html($member.content)}
                <!--系统筛选，前12个月日均金融资产10万以上，称之为金卡客户;  前12个月日均金融资产100万以上，称之为白金卡客户;  前12个月日均金融资产500万以上，称之为钻石卡客户。-->

                <!--2、对营销客户月日均金融资产或购买投资性金融产品达到10万，100万，500万的可以直接签约成贵宾客户。但6个月内必须达到（一）条规定的相应贵宾客户准入标准。否则系统将自动扣收服务费。-->
            </div>
        </div>
        {/foreach}
