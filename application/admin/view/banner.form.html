{extend name='extra@admin/content'}
{block name='content'}
<form class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="__SELF__" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label label-required">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' required="required" title="请输标题" placeholder="请输入名称标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label label-required">banner图片</label>
        <div class="layui-input-block">
            <img data-tips-image="" id="upload-img" style="height:200px;width:345px" src="{$vo.filename|default=''}">
            <input type="text" name="filename" onchange="$('#upload-img').attr('src', this.value)" value="{$vo.filename|default=''}" title="请输图片地址"  placeholder="图片链接，可直接复制地址或通过上传" class="layui-input">
            <button type="button" class="layui-btn" data-file="one" data-type="jpeg,jpg,png,gif" data-field="filename">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <p style="color: red">推荐尺寸：690*400&nbsp;&nbsp;&nbsp;建议格式：png或jpg</p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="sort" value="{$vo.sort|default='100'}" title=""  placeholder="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属分类</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="1" title="主页banner" {if !isset($vo.type) || $vo.type==1}checked{/if}>
            <input type="radio" name="type" value="2" title="订房模块banner" {if isset($vo.type) && $vo.type==2}checked{/if}>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
    </div>

    <script>window.form.render();</script>
</form>
{/block}
